<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Chemotaxis</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Kill the Bacteria</h1>
		</header>
			<section id="content">
				<canvas id="Chemotaxis" data-processing-sources="Chemotaxis.pde">
				</canvas>
		    </section>
	    <footer>
		    Click on the screen to start the game. Use the arrow keys to move the antiobiotic and kill the bacteria.<br>Be careful, some of the bacteria are extremely resistant and won't die! Click on the screen to restart.
	    </footer>
	</body>
</html>
